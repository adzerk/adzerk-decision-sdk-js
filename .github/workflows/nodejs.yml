name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 13.x, 14.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v1
      env:
        JF_ARTIFACTORY_SERVER: ${{ secrets.JF_ARTIFACTORY_SERVER_1 }}
    - name: artifactory publish
      run: |
        sed --version
        npm --no-git-tag-version version prerelease --preid=${GITHUB_REF##*/}
        npm ci
        npm run build --if-present
        jfrog rt c --url=https://adzerkps.jfrog.io/adzerkps/
        jfrog rt npmc
        jfrog rt bce adzerk-decision-sdk-js ${GITHUB_REF##*/}
        jfrog rt npmci npm
        jfrog rt npmp npm
      env:
        CI_USERNAME_PASSWORD: ${{secrets.ci_username_password}}
        CI: true


